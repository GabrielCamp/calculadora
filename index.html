<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stilo.css">
    <title>Calculadora</title>
</head>
<body onload="init();">

    <table class="cal">
        <tr> <!-- Colspan indica que abarca 4 columnas-->
            <td colspan="4" ><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="reset">C</button></td>
            <td><button id="raiz">&radic;</button></td>
            <td><button id="potecnia">	^</button></td>
            <td><button id="residuo">%</button></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td>
            <td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="divison">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion">x</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="cero">0</button></td>
            <td><button id="punto">.</button></td>
            <td><button id="suma">+</button></td>
            <td><button id="igual">=</button></td>
        </tr>
    </table>

<script src="./index.js"></script>
</body>
</html>
